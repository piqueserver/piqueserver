language: python
dist: trusty
sudo: required

python:
  - 2.7

install:
  - pip install -r requirements.txt
  - pip install -r dev-requirements.txt

script:
  - export CYTHON_TRACE=1
  - python setup.py install
  - coverage run setup.py test
  - coveralls
  # - pylint piqueserver
  # - pylint pyspades
